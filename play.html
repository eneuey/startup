<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Play Goblet</title>

    <link rel="stylesheet" href="main.css" />

    <!-- Include bootstrap CSS framework -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"

      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark ">
    <header class="container-fluid">
      <nav class="navbar fixed-top navbar-dark">
        <a class="navbar-brand" href="#">Goblet</a>
        <menu class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="rules.html">Rules</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="play.html">Play</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="online.html">Online</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="index.html">Exit</a>
          </li>
        </menu>
      </nav>
    </header>

    <main class="game">
      <div class="player-info">
        <div class="info-container">
            <h6>Player Name: (player name)</h6>
            <button class="white-large">Large Goblet: x2</button>
            <button class="white-medium">Medium Goblet: x2</button>
            <button class="white-small">Small Goblet: x2</button>
        </div>    
      </div>
      <div class="board-holder">
        <p>test</p>
      </div>
      <div class="player-info">
        <div class="info-container">
            <h6>Opponent Name: (player name)'s Friend</h6>
            <button class="black-large" >Large Goblet: x2</button>
            <button class="black-medium">Medium Goblet: x2</button>
            <button class="black-small">Small Goblet: x2</button>
        </div>
      </div>
    </main>

    <footer class="bg-dark text-dark text-muted">
      <div class="container-fluid">
        <span class="text-reset">Author Name: Ethan Neuenschwander</span>
