<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Sofia&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="main.css" />
        <meta charset="UTF-8" />
        <link rel="icon" href="$40G.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Goblet</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
            crossorigin="anonymous"
        />
    </head>
  <body style="background-color:lightgrey;">

    <main class="container-fluid text-center" style="background-color:lightgrey;">
      <div>
        <p class="title">Goblet</p>
        <!-- Displayed when needing authentication -->
        <div id="loginControls" style="display: none">
          <div class="input-group mb-3">
            <span class="input-group-text">@</span>
            <input
              class="form-control"
              type="text"
              id="userName"
              placeholder="username"
            />
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text">ðŸ”’</span>
            <input
              class="form-control"
              type="password"
              id="userPassword"
              placeholder="password"
            />
          </div>
          <button type="button" class="btn btn-primary" onclick="loginUser()">
            Login
          </button>
          <button type="button" class="btn btn-primary" onclick="createUser()">
            Create
          </button>
        </div>
        <!-- Displayed when ready to play -->
        <div id="playControls" style="display: none">
          <div id="playerName"></div>
          <button type="button" class="btn btn-primary" onclick="play()">
            Play
          </button>
          <button type="button" class="btn btn-secondary" onclick="logout()">
            Logout
          </button>
        </div>
      </div>

      <!-- Error dialog -->
      <div class="modal fade" id="msgModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content text-dark">
            <div class="modal-body">error message here</div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="login.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
