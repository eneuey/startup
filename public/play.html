<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Play Goblet</title>

    <link rel="stylesheet" href="main.css" />

    <script defer src="play.js"></script>

    <!-- Include bootstrap CSS framework -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark ">
    <header class="container-fluid">
      <nav class="navbar fixed-top navbar-dark">
        <a class="navbar-brand" href="#">Goblet</a>
        <menu class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="rules.html">Rules</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="play.html">Play</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="scores.html">Leader Board</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="index.html">Exit</a>
          </li>
        </menu>
      </nav>
    </header>

    <main class="game">
      <div class="player-info">
        <div class="info-container">
            <h6>Player Name: <span class="player-name">unknown</span></h6>
            <button class="white-large" id="white" onclick="game.selectLargeWhite()">Large Goblet: x<span class="LWCounter"></span></button>
            <button class="white-medium" id="white" onclick="game.selectMediumWhite()">Medium Goblet: x<span class="MWCounter"></span></button>
            <button class="white-small" id="white" onclick="game.selectSmallWhite()">Small Goblet: x<span class="SWCounter"></span></button>
            <p class="turnSelector" id="whiteTurn">Your Turn!</p>
        </div>    
      </div>
      <div class="board-holder">
        <div class="board">
          <button class="square" id="zero" onclick="game.placeInSquare('zero', 0)"></button>
          <button class="square" id="one" onclick="game.placeInSquare('one', 1)"></button>
          <button class="square" id="two" onclick="game.placeInSquare('two', 2)"></button>
          <button class="square" id="three" onclick="game.placeInSquare('three', 3)"></button>
          <button class="square" id="four" onclick="game.placeInSquare('four', 4)"></button>
          <button class="square" id="five" onclick="game.placeInSquare('five', 5)"></button>
          <button class="square" id="six" onclick="game.placeInSquare('six', 6)"></button>
          <button class="square" id="seven" onclick="game.placeInSquare('seven', 7)"></button>
          <button class="square" id="eight" onclick="game.placeInSquare('eight', 8)"></button>
        </div>
        <button type="submit" class="btn btn-primary" id="play-button" onclick="newGame()">New Game</button>
      </div>
      <div class="player-info">
        <div class="info-container">
            <h6>Opponent Name: <span class="player-name">unknown</span>'s Friend</h6>
            <button class="black-large" id="black" onclick="game.selectLargeBlack()">Large Goblet: x<span class="LBCounter"></span></button>
            <button class="black-medium" id="black" onclick="game.selectMediumBlack()">Medium Goblet: x<span class="MBCounter"></span></button>
            <button class="black-small" id="black" onclick="game.selectSmallBlack()">Small Goblet: x<span class="SBCounter"></span></button>
            <p class="turnSelector" id="blackTurn"></p>
        </div>
      </div>
    </main>

    <footer class="bg-dark text-dark text-muted">
      <div class="container-fluid">
        <span class="text-reset">Author Name: Ethan Neuenschwander</span>
        <a
          class="text-reset"
          href="https://github.com/eneuey/startup"
          >Source</a
        >
      </div>
    </footer>
  </body>
</html>
